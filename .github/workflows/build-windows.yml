name: Build Windows App

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install pyinstaller

      - name: Build Windows app
        run: |
          powershell -ExecutionPolicy Bypass -File .\scripts\build_windows.ps1

      - name: Check if build directory exists
        run: |
          if (Test-Path ".\dist\JobNchill") {
            Write-Host "[+] Build directory found!"
            Get-ChildItem -Path ".\dist\JobNchill" -Recurse | Select-Object FullName
          } else {
            Write-Host "[-] Build directory not found!"
            exit 1
          }

      - name: Package artifact
        run: |
          if (Test-Path ".\dist\JobNchill") {
            powershell -Command "Compress-Archive -Path '.\dist\JobNchill\*' -DestinationPath '.\dist\JobNchill-win.zip' -Force"
            Write-Host "[+] Artifact packaged successfully!"
          } else {
            Write-Host "[-] Cannot create archive - source directory not found!"
            exit 1
          }

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: JobNchill-win
          path: dist/JobNchill-win.zip
          if-no-files-found: error
